<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrentsAPI News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .news-container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }

        .news-item p {
            margin: 0;
        }

        .news-item a {
            color: #333;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        .loading,
        .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>CurrentsAPI News</h1>
</header>

<div class="news-container" id="news-container">
    <p class="loading">Loading news articles...</p>
</div>

<script>
const apiKey = 'clZAZb9PIl_Sm3LAf5k9MUKYqa3bCSjevy0jaU_-XDl2Y4Sv';
const newsContainer = document.getElementById('news-container');

async function fetchNews() {
    try {
        const response = await fetch(`https://api.currentsapi.services/v1/latest-news?apiKey=${apiKey}&country=PH`);
        const data = await response.json();

        if (response.ok) {
            displayNews(data.news);
        } else {
            throw new Error(data.message || 'Failed to fetch news');
        }
    } catch (error) {
        newsContainer.innerHTML = `<p class="error">Error: ${error.message}</p>`;
    }
}

function displayNews(articles) {
    newsContainer.innerHTML = '';
    if (articles.length === 0) {
        newsContainer.innerHTML = '<p>No news articles available at the moment.</p>';
        return;
    }

    articles.forEach(article => {
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');

        newsItem.innerHTML = `
            <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
            <p><strong>Published:</strong> ${new Date(article.published).toLocaleDateString()}</p>
            <p>${article.description}</p>
        `;

        newsContainer.appendChild(newsItem);
    });
}

// Fetch news on page load
fetchNews();

</script>

</body>
</html>
