<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrentsAPI News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>CurrentsAPI News</h1>
    <div class="search-container">
        <input type="text" placeholder="Search news here.." id="search-input">
        <button id="search-button">Search</button>
    </div>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>\
</header>



<section class="hero">
    <h2>Stay Updated with the Latest News</h2>
    <p>Get the most recent news at your fingertips.</p>
</section>

<div class="news-container" id="news-container">
    <!-- The loading indicator will appear here -->
    <div id="loading-indicator" style="display: none;">Loading news articles, please wait...</div>
    <!-- News articles will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
